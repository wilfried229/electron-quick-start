<h2>Edit Person</h2>
<div class="container">
<form id="edit-person-form">
  <div class="container-fluid">
    <div class="form-group row">
      <label class="col-xs-2 col-form-label" for="person_id">Person ID</label>
      <input class="col-xs-5 form-control" type="text" id="person_id"
        aria-describedby="personIdHelpInline" readonly>
      <small id="personIdHelpInline" class="col-xs-5 align-top form-text text-muted">
        The number assigned to the person below.</small>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label" for="first_name">First Name</label>
      <input class="col-xs-5 form-control" type="text" id="first_name"
        aria-describedby="firstNameHelpInline">
      <small id="firstNameHelpInline" class="col-xs-5 align-top form-text text-muted">
        A person's first name or given name (Christian name).</small>
    </div>
    <div class="form-group row">
      <label class="col-xs-2 col-form-label" for="last_name">Last Name</label>
      <input class="col-xs-5 form-control" type="text" id="last_name"
        aria-describedby="lastNameHelpInline">
      <small id="lastNameHelpInline" class="col-xs-5 align-top form-text text-muted">
        A person's last name or surname (family name).</small>
    </div>
    <div class="form-group row offset-sm-1">
      <button class="col-sm-auto m-1 btn btn-primary justify-content-start p-0.5"
       id="edit-person-submit" type="submit">Update</button>
    </div>
  </div>
</form>
</div>
